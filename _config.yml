title: Youvect
tagline: "Our strategy. Your success. Marketing redefined."
description: "Transforming brands, amplifying reach: we specialise in strategic digital marketing solutions tailored to elevate your online presence and drive meaningful engagement ultimately maximising your brands impact and growth potential."
baseurl: ""
url: "https://youvect.com"
language: en
region: gb
date_format: "%B %e, %Y"

defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      type: "posts"
    values:
      layout: post

collections:
  posts:
    output: true
    permalink: /blog/:title

plugins:
  - jekyll-redirect-from

redirect_from:
  json: false

exclude:
  - assets/js/bootstrap
  - assets/js/custom
  - Rakefile
  - README.md

sass:
  style: :compressed
